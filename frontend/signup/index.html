<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <h1 id="alert"></h1>
        <section class="container forms">
           <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <span id="alert2"></span>
                <form action="#" id="form">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" id="username" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" id="email" class="input">
                    </div>
      
                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Create password" class="password">
                    </div>
      
                    <div class="field input-field">
                        <input type="password" id="c-password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
      
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>
      
                <div class="form-link">
                    <span>Already have an account? <a href="../login/login.html" >Login</a></span> 
                </div>
          
      
            <div class="line"></div>
      
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
      
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
            </div>
      
    </section>
        <!-- JavaScript -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </body>
</html>
