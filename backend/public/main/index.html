<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gchat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1c844c00aa.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
      <div class="rightmenu">
        <div class="heading">
          <div class="buttons-div">
            <button class="n-group btn" id="n-group">CreateGroup</button>
            <button class="logout btn" id="logout">Logout</button>
          </div>
        </div>
        <div class="list-group">
        <h2 class="heading-sm">Your Groups</h2>
        <ul class="list-group" id="group-list">
        
          
        </ul>
        </div>
     </div>
      <div class="leftmsg">
        <div class="heading" id="baseHeading">Gchat</div>
        <div class="groupHeading" id="groupHeading">
          <div class="groupname">
            <span class="G-name" id="G-name">Eyouth</span>
          </div>
          <div class="otherdata">
            <button class="btn-sm" id="setting">Setting</button>
            <div class="btn-info">
              <button class="btn-sm" id="info">Info</button>
              <div class="container rounded" id="info-div">
                <h3 id="member-count-heading">
                  Members: <span id="member-count"></span>
                </h3>
                <ul class="d" id="members-list"></ul>
              </div>
            </div>
          </div>
        


        </div>
       
        <div class="message-box" id="message-container">
          <ul class="chat-list" id="chat-list">      
          </ul>
        </div>
        <div class="messanger">
        
          <div class="document" id="docsend">
            <label class="sentDoc d-flex" for="file">+</label>
            <input type="file" id="file" accept="image/*" class="sentDoc d-flex" placeholder="+">
           
          </div>
        
            <input type="text" class="type-message d-flex" id="type-message"/>

          <button class="send-message d-flex"  id="sendmsg"><i class="fa-regular fa-paper-plane"></i></button>
   
        </div>
      </div>
    </div>
  
      <script src="http://localhost:3000/socket.io/socket.io.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./index.js"></script>
</body>
</html>
