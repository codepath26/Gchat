<body>
  <div class="main" id="main">

        <input type="text" name="group-name" id="group-name">

      </form>
    </div>
  </div>
  <div class="d-none" id="container-1">
    <h1>Select the user, you wanted to add in this group</h1>
    <ul id="userlist">
      
    </ul>
    <button id="save" class="btn w-70">save</button>
  </div>
