<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gchat</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  
    <link rel="stylesheet" href="./new-group.css" />
  </head>
  <body>
    <main>
      <p id="menu">
        <button
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#user-container"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </p>
      <div id="user-container" class="collapse collapse-horizontal rounded">
        <div id="collapse-div" style="width: 300px">
          <h2 class="heading" id="brand">Mchat App</h2>
          <button class="btn btn-danger" id="logout">Logout</button>
          <h4 id="groups">Your Groups</h4>
          <ul class="list-group" id="group-list"></ul>
        </div>
      </div>

      <div class="container rounded shadow-sm w-100" id="groupwindow">
        <div id="group-form">
          <h3 class="heading">New Group</h3>
          <p class="" id="message">test</p>
          <form action="" id="groupDetailsForm">
            <label for="groupName" class="form-label">Group Name:</label>
            <input type="text" name="groupName" class="form-control" />
            <input type="submit" value="Next" class="btn" />
          </form>
        </div>
        <div class="" id="users-model">
          <h3 class="heading">Select Users</h3>
          <ul class="list-group" id="user-list"></ul>
          <div><button class="btn" id="save">Save</button></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./new-group.js"></script>
  </body>
</html>
